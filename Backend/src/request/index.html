<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		#input-div:nth-child(2) {
			margin-left: 50px;
		}
		
		.bluebutton {
			background-color: #87ceeb 	;
		}
		
		.bluebutton:hover {
			background-color: #0077cc; 
		}
	</style>
</head>
	
<!-- http://142.93.164.127/dotf?duration=10&targetUrl=aws.amazon.com -->
<body>
	<div id="input-div">
		<form method="get" action="http://142.93.164.127/">
			<fieldset>
				<legend> Servis Durumu </legend>
				<button class="bluebutton" type="submit"> Kontrol et </button>
			</fieldset>
		</form>
        <form method="post" action="http://142.93.164.127/runTest/">
            <fieldset>
                <legend>Test inputları</legend>
                <ul>
					<li>
                        <label for="cloudProvider">Cloud Provider:</label>
                        <select id="cloudProvider" name="cloudProvider"> 
                            <option value="digitalocean" selected>DigitalOcean</option>
                            <option value="azure" >Azure</option>
                            <option value="amazon" disabled>Amazon</option>
                        </select>
                    </li>
                    <li>
                        <label for="apiToken">apiToken:</label>
                        <input type="password" id="apiToken" name="apiToken" value="">
                    </li>
                    <li>
                        <label for="nodeCount">nodeCount:</label>
                        <input type="text" id="nodeCount" name="nodeCount" value="5">
                    </li>
                    <li>
                        <label for="podCount">podCount:</label>
                        <input type="text" id="podCount" name="podCount" value="10">
                    </li>
                    <li>
                        <label for="threadCount">threadCount:</label>
                        <input type="text" id="threadCount" name="threadCount" value="100">
                    </li>
                    <li>
                        <label for="targetUrl">targetUrl:</label>
                        <input type="text" id="targetUrl" name="targetUrl" value="aws.amazon.com">
                    </li>
                    <li>
                        <label for="duration">duration:</label>
                        <input type="text" id="duration" name="duration" value="300">
                    </li>
                </ul>
                <button type="submit"> Testi başlat </button>
            </fieldset>
        </form>
    </div>
    <div id="results">
    </div>
    <script src="app.js"> </script>
</body>
</html>
