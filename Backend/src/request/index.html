<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Distributed Jmeter Test Requests</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4" id="topHeader">Distributed Jmeter Test Requests</h1>

      <!-- connection -->
      <div class="card mb-4">
        <div class="card-header">Connection</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="checkServer"
              >
                Check Server
              </button>

              <button
                class="btn btn-outline-warning"
                type="button"
                id="connectWebsocket"
              >
                Connect Websocket
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- results -->
      <div class="card mb-4 border-primary shadow">
        <div class="card-header">Results</div>
        <div class="card-body">
          <div id="results">
            <div class="row g-2">
              <div class="col-6">
                <div class="rounded p-0 overflow-hidden">
                  <div
                    id="httpResponse"
                    class="border-start border-4 border-success"
                  ></div>
                </div>
              </div>
              <div class="col-6">
                <div class="rounded p-0 overflow-hidden">
                  <ul
                    class="list-group border-start border-4 border-info ms-0 ps-0"
                    id="websocketResponse"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Up -->
      <div class="card mb-4">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form action="" id="signUpForm">
            <div class="row">
              <!-- username -->
              <div class="col-4">
                <label for="singUpuserName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpuserName"
                  value="ahmettoguz"
                />
              </div>

              <!-- firstName -->
              <div class="col-4">
                <label for="singUpfirstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="singUpfirstName"
                  value="ahmet"
                />
              </div>

              <!-- lastName -->
              <div class="col-4">
                <label for="singUplastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUplastName"
                  value="oguz"
                />
              </div>
            </div>

            <div class="row mt-4">
              <!-- phone -->
              <div class="col-4">
                <label for="singUpphone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpphone"
                  value="0505"
                />
              </div>

              <!-- email -->
              <div class="col-4">
                <label for="singUpemail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpemail"
                  value="ahmet@hotmail.com"
                />
              </div>

              <!-- password -->
              <div class="col-4">
                <label for="singUppassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="singUppassword"
                  value="1234"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Update User -->
      <div class="card mb-4">
        <div class="card-header">User Update</div>
        <div class="card-body">
          <form action="" id="userUpdateForm">
            <div class="row">
              <!-- First Name -->
              <div class="col-4">
                <label for="userUpdatefirstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userUpdatefirstName"
                  value="tuna"
                />
              </div>

              <!-- Last Name -->
              <div class="col-4">
                <label for="userUpdateLastName" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userUpdateLastName"
                  value="ergin"
                />
              </div>

              <!-- Phone -->
              <div class="col-4">
                <label for="userUpdatePhone" class="form-label"
                  >Phone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userUpdatePhone"
                  value="0534"
                />
              </div>
            </div>

            <div class="row mt-4">
              <!-- Profile Banner -->
              <div class="col-4">
                <label for="userUpdateProfileBanner" class="form-label"
                  >Profile Banner</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userUpdateProfileBanner"
                  value="2"
                />
              </div>

              <!-- Profile Picture -->
              <div class="col-4">
                <label for="userUpdateProfilePicture" class="form-label"
                  >Profile Picture</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userUpdateProfilePicture"
                  value="3"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div>
                <button class="btn btn-primary" type="submit">Update User</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Login -->
      <div class="card mb-4">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="" id="loginForm">
            <div class="row">
              <!-- username -->
              <div class="col-4">
                <label for="loginuserName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginuserName"
                  value="ahmettoguz"
                />
              </div>

              <!-- password -->
              <div class="col-4">
                <label for="loginpassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginpassword"
                  value="1234"
                />
              </div>
            </div>

            <div class="row mt-3">
              <div>
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- run test -->
      <div class="card mb-4">
        <div class="card-header">Run Test</div>
        <div class="card-body">
          <form enctype="multipart/form-data" id="runTestForm">
            <div class="row">
              <div class="mb-3 col-4">
                <label for="virtualUser" class="form-label"
                  >Virtual User Count</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="virtualUser"
                  value="200"
                />
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="cloudProvider" class="form-label"
                    >Cloud Provider</label
                  >
                  <select
                    class="form-control"
                    id="cloudProvider"
                    name="cloudProvider"
                  >
                    <option value="DigitalOcean">DigitalOcean</option>
                    <option value="Azure">Azure</option>
                    <option value="AWS">AWS</option>
                    <option value="Local">Local - Minikube</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="file" class="form-label">Jmx File</label>
                  <input
                    class="form-control"
                    type="file"
                    id="file"
                    accept=".jmx"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-4">
                <label for="testName" class="form-label">Test Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="testName"
                  value="Load Test"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn btn-primary" type="submit">Upload</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- endpoints -->
      <div class="card mb-4">
        <div class="card-header">Auth Endpoints</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-outline-success"
                type="button"
                id="userInfo"
              >
                User Info
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
