<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      #httpResponse {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 5px;
        background-color: white;
        width: fit-content;
        font-size: 20px;
      }

      .error {
        border-left: 5px solid red;
      }

      .success {
        border-left: 5px solid greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Distributed Jmeter Test</h1>
      <form enctype="multipart/form-data" id="form">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Virtual User Count</label
            >
            <input
              type="text"
              class="form-control"
              id="virtualUser"
              value="200"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="cloudProvider">Cloud Provider</label>
            <select
              class="form-control"
              id="cloudProvider"
              name="cloudProvider"
            >
              <option value="DigitalOcean">DigitalOcean</option>
              <option value="Azure">Azure</option>
              <option value="AWS">AWS</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group mt-3">
              <label for="file" class="form-label">Jmx File</label>
              <input class="form-control" type="file" id="file" accept=".jmx" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <hr />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>

        <button class="btn btn-outline-primary" type="button" id="checkServer">
          Check Server
        </button>

        <button
          class="btn btn-outline-warning"
          type="button"
          id="connectWebsocket"
        >
          Connect Websocket
        </button>
      </form>

      <div id="results">
        <div class="row m-0 mt-4">
          <div class="col-6">
            <div id="httpResponse"></div>
          </div>
          <div class="col-6 rounded ps-0">
            <ul
              class="list-group border-start border-4 border-info ms-0 ps-0"
              id="websocketResponse"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
