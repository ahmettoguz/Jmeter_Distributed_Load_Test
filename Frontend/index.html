<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      #res {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 5px;
        background-color: white;
        width: fit-content;
        padding: 5px 20px;
        margin-top: 20px;
        font-size: 20px;
      }

      .error {
        border-left: 5px solid red;
      }

      .success {
        border-left: 5px solid greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Distributed Jmeter Test</h1>
      <form enctype="multipart/form-data" id="form">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Virtual User Count</label
            >
            <input
              type="text"
              class="form-control"
              id="virtualUser"
              value="200"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="cloudProvider">Cloud Provider</label>
            <select
              class="form-control"
              id="cloudProvider"
              name="cloudProvider"
            >
              <option value="DigitalOcean">DigitalOcean</option>
              <option value="Azure">Azure</option>
              <option value="AWS">AWS</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="file">Jmx File</label>
          <input type="file" class="form-control-file" id="file" accept=".jmx" />
        </div>

        <div class="row">
          <div class="col-6">
            <hr />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>

        <button
          class="bg-black btn btn-outline-primary"
          type="button"
          id="checkServer"
        >
          Check Server
        </button>
      </form>

      <div id="res"></div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
