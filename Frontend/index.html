<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Distributed Jmeter Test</h1>

      <!-- Sign Up -->
      <div class="card mb-4">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form action="" id="signUpForm">
            <div class="row">
              <!-- username -->
              <div class="col-4">
                <label for="singUpuserName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpuserName"
                  value="ahmettoguz"
                />
              </div>

              <!-- firstName -->
              <div class="col-4">
                <label for="singUpfirstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="singUpfirstName"
                  value="ahmet"
                />
              </div>

              <!-- lastName -->
              <div class="col-4">
                <label for="singUplastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUplastName"
                  value="oguz"
                />
              </div>
            </div>

            <div class="row mt-4">
              <!-- phone -->
              <div class="col-4">
                <label for="singUpphone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpphone"
                  value="0505"
                />
              </div>

              <!-- email -->
              <div class="col-4">
                <label for="singUpemail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="singUpemail"
                  value="ahmet@hotmail.com"
                />
              </div>

              <!-- password -->
              <div class="col-4">
                <label for="singUppassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="singUppassword"
                  value="1234"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div>
                <button class="btn btn-primary" type="submit">Sing Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Login -->
      <div class="card mb-4">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="" id="loginForm">
            <div class="row">
              <!-- username -->
              <div class="col-4">
                <label for="loginuserName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginuserName"
                  value="ahmettoguz"
                />
              </div>

              <!-- password -->
              <div class="col-4">
                <label for="loginpassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginpassword"
                  value="1234"
                />
              </div>
            </div>

            <div class="row mt-3">
              <div>
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- run test -->
      <form enctype="multipart/form-data" id="runTestForm">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="virtualUser" class="form-label"
              >Virtual User Count</label
            >
            <input
              type="text"
              class="form-control"
              id="virtualUser"
              value="200"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="cloudProvider">Cloud Provider</label>
            <select
              class="form-control"
              id="cloudProvider"
              name="cloudProvider"
            >
              <option value="DigitalOcean">DigitalOcean</option>
              <option value="Azure">Azure</option>
              <option value="AWS">AWS</option>
              <option value="Local">Local - Minikube</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group mt-3">
              <label for="file" class="form-label">Jmx File</label>
              <input class="form-control" type="file" id="file" accept=".jmx" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <hr />
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>

        <button class="btn btn-outline-primary" type="button" id="checkServer">
          Check Server
        </button>

        <button
          class="btn btn-outline-warning"
          type="button"
          id="connectWebsocket"
        >
          Connect Websocket
        </button>
      </form>

      <div id="results">
        <div class="row g-2 my-4">
          <div class="col-6">
            <div class="rounded p-0 overflow-hidden">
              <div
                id="httpResponse"
                class="border-start border-4 border-success"
              ></div>
            </div>
          </div>
          <div class="col-6">
            <div class="rounded p-0 overflow-hidden">
              <ul
                class="list-group border-start border-4 border-info ms-0 ps-0"
                id="websocketResponse"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
