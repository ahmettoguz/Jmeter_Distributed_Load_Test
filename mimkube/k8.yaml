apiVersion: v1
kind: Namespace
metadata:
  name: jmeter
---
apiVersion: v1
kind: Service
metadata:
  name: jmeter-service
  namespace: jmeter
spec:
  selector:
    app: jmeter  # Common label for both master and slave
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-master
  namespace: jmeter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmeter
  template:
    metadata:
      labels:
        app: jmeter
    spec:
      containers:
      - name: jmeter-master
        image: mnazim1541/jmmaster:latest
        command: ["/bin/sh", "-c"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slave
  namespace: jmeter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jmeter
  template:
    metadata:
      labels:
        app: jmeter
    spec:
      containers:
      - name: jmeter-slave
        image: mnazim1541/jmslave:latest
        command: ["/bin/sh", "-c"]


